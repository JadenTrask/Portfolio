    <link rel="icon" href="../favicon.ico">
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <div class="god-rays"></div>
    <header>
        <span class="site-title">Jaden Trask</span>
        <button class="menu-toggle" aria-label="Open navigation">
            <span></span>
            <span></span>
            <span></span>
        </button>
        <nav class="navbar">
            <a href="main.html">Home</a> 
            <a href="projects.html">Projects</a> 
            <a href="contact.html">Contact</a>
        </nav>
    </header>
    <main>
        <div class="about-section">
            <h1 class="rainbow-text">Get In Touch</h1>
            <p>I'm always interested in new opportunities and collaborations. Feel free to reach out!</p>
            
            <div class="contact-form-container">
                <form class="contact-form">
                    <div class="form-group">
                        <input type="text" id="name" name="name" placeholder="Your Name" required>
                    </div>
                    
                    <div class="form-group">
                        <input type="email" id="email" name="email" placeholder="Your Email" required>
                    </div>
                    
                    <div class="form-group">
                        <input type="text" id="subject" name="subject" placeholder="Subject" required>
                    </div>
                    
                    <div class="form-group">
                        <textarea id="message" name="message" placeholder="Your Message" required></textarea>
                    </div>
                    
                    <button type="submit" class="submit-btn">Send Message</button>
                </form>
            </div>

            <div class="contact-alternatives">
                <p>Or connect with me on:</p>
                <div class="social-buttons">
                    <a class="social-btn linkedin" href="https://www.linkedin.com/in/jadentrask/" target="_blank" rel="noopener" aria-label="LinkedIn">LinkedIn</a>
                    <a class="social-btn github" href="https://github.com/JadenTrask" target="_blank" rel="noopener" aria-label="GitHub">GitHub</a>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="footer-content">
            <p>&copy; 2025 Jaden Trask. All rights reserved.</p>
            <p>Built with passion and creativity.</p>
        </div>
